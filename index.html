<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PUSH SWAP VISUALIZATION</title>
		<link rel="stylesheet" href="styles.css">
		<script src="main.js" defer></script>
</head>
<body>
	<div class="stack-container">
		<h1>A</h1>
		<div class="stack a">
		
		</div>
		<div class="commands">
			<button id="pa" class="a-commands command-btn">
				pa
			</button>
			<button id="sa" class="a-commands command-btn">
				sa
			</button>
			<button id="ra" class="a-commands command-btn">
				ra
			</button>
			<button id="rra" class="a-commands command-btn">
				rra
			</button>
		</div>
	</div>
	<div class="container">
		<div class="instructions">
			Instructions:  
			<p id="instructions">
				0
			</p>
		</div>
		<div class="common">
			<button id="ss" class="common-command command-btn">
				ss
			</button>
			<button id="rr" class="common-command command-btn">
				rr
			</button>
			<button id="rrr" class="common-command command-btn">
				rrr
			</button>
		</div>
	</div>
	<div class="stack-container">
		<h1>B</h1>
		<div class="stack b">
			
		</div>
		<div class="commands">
			<button id="pb" class="b-commands command-btn">
				pb
			</button>
			<button id="sb" class="b-commands command-btn">
				sb
			</button>
			<button id="rb" class="b-commands command-btn">
				rb
			</button>
			<button id="rrb" class="b-commands command-btn">
				rrb
			</button>
		</div>
	</div>
